<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <body>
        <div class="container">
            <header>
                <h1>광고 집행 위치</h1>
            </header>
            <nav>
                <ul>
                    <li><form action="http://localhost:3000/bus"><button type="submit">버스</button></form></li>
                    <li><form action="http://localhost:3000/shelter"><button type="submit">정류장</button></form></li>
                </ul>
            </nav>
            <div class="controller">
                <form action="http://localhost:3000/bus/:strSrch" method="post">
                    <label for="strSrch"></label><input type="text" name="strSrch" id="strSrch" placeholder="bus" onchange="this.form.submit()">
                </form>
            </div>
        </div>

        <div class="container">
            <hr>
                <h1>Create New Book</h1>
            <hr>
    
            <form action="http://localhost:3000/book" method="POST">
                <div class="form-group">
                    <label for="exampleInputPassword1">ISBN</label>
                    <input class="form-control" name="isbn">
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Title</label>
                    <input class="form-control" name="title">
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Author</label>
                    <input class="form-control" name="author">
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Published Date</label>
                    <input type="date" class="form-control" name="publish_date">
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Publisher</label>
                    <input class="form-control" name="publisher">
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Number Of Pages</label>
                    <input type="number" class="form-control" name="numOfPages">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</body>
</html>
